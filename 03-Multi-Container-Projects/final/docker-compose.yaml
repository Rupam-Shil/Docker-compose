version: '3.8'
services: 
    nba-client:
      container_name: client
      build:
        context: ./client
        dockerfile: Dockerfile
      volumes:
        - './client:/usr/app'
        - '/usr/app/node_modules'
      ports:
        - 3000:3000
      environment:
        - CHOKIDAR_USEPOLLING=true
    nba-server:
      container_name: server
      build:
        context: ./server
        dockerfile: Dockerfile
      volumes:
        - './server:/usr/app'
        - '/usr/app/node_modules'
      ports:
        - 5000:5000
      environment:
        - CHOKIDAR_USEPOLLING=true